<h1>Button</h1>
<span>
  Button is an extension to standard HTML button element with additional
  features.
</span>
<span>Angular:</span>
<code-block code="import { Button } from 'rem-ui/angular'"></code-block>
<span>Web components:</span>
<code-block code="import { Button } from 'rem-ui/elements'"></code-block>

<h2>Basic</h2>
<code-block
  code='<button r-button variant="primary" size="default" radius="medium">
    This is a button
</button>'></code-block>
<button r-button variant="primary" size="default" radius="medium">
  This is a button
</button>

<h2>Variants</h2>
<code-block
  code='<button r-button variant="primary">Primary</button>
<button r-button variant="secondary">Secondary</button>
<button r-button variant="ghost">Ghost</button>
<button r-button variant="outlined">Outlined</button>'></code-block>
<button r-button variant="primary">Primary</button>
<button r-button variant="secondary">Secondary</button>
<button r-button variant="ghost">Ghost</button>
<button r-button variant="outlined">Outlined</button>

<h2>Sizes</h2>
<code-block
  code='<button r-button size="small">Small</button>
<button r-button size="default">Default</button>'></code-block>
<button r-button size="small">Small</button>
<button r-button size="default">Default</button>

<h2>Radius</h2>
<code-block
  code='<button r-button radius="none">None</button>
<button r-button radius="medium">Medium</button>
<button r-button radius="full">Full</button>'></code-block>
<button r-button radius="none">None</button>
<button r-button radius="medium">Medium</button>
<button r-button radius="full">Full</button>

<h2>Loading State</h2>
<code-block
  code='<button r-button [loading]="true">Loading...</button>'></code-block>
<button r-button [loading]="true">Loading...</button>

<h2>Equal Padding</h2>
<code-block
  code='<button r-button [equalPadding]="true">Equal Padding</button>' />
<button r-button [equalPadding]="true">
  <i r-icon icon="House" [size]="16" color="var(--bg-color)"></i>
</button>
