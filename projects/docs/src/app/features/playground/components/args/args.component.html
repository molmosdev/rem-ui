@for (arg of args(); track arg.label) {
  @if (!arg.hidden) {
    @switch (arg.type) {
      @case ('select') {
        <r-label>
          <label>
            {{ arg.label }}
          </label>
          <select
            r-select
            [options]="arg.options!"
            [(ngModel)]="arg.value"></select>
        </r-label>
      }
      @case ('switch') {
        <div class="switch-wrapper">
          <input
            type="checkbox"
            r-switch
            [(ngModel)]="arg.value"
            [id]="'switch' + arg.label" />
          <label [for]="'switch' + arg.label">{{ arg.label }}</label>
        </div>
      }
      @default {
        <r-label>
          <label>
            {{ arg.label }}
          </label>
          <input
            r-input
            [type]="arg.type === 'text' ? 'text' : 'number'"
            [(ngModel)]="arg.value" />
        </r-label>
      }
    }
  }
}
