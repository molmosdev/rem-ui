@for (arg of args(); track arg.label) {
  @if (!arg.hidden) {
    @switch (arg.type) {
      @case ('select') {
        <r-float-label>
          <label>
            {{ arg.label }}
          </label>
          <select
            r-select
            [options]="arg.options!"
            [(ngModel)]="arg.value"></select>
        </r-float-label>
      }
      @case ('switch') {
        <div class="switch-wrapper">
          <!-- eslint-disable-next-line @angular-eslint/template/elements-content -->
          <button
            r-switch
            [(checked)]="arg.value"
            [id]="'switch' + arg.label"></button>
          <label [for]="'switch' + arg.label">{{ arg.label }}</label>
        </div>
      }
      @default {
        <r-float-label>
          <label>
            {{ arg.label }}
          </label>
          <input
            r-input
            [type]="arg.type === 'text' ? 'text' : 'number'"
            [(ngModel)]="arg.value" />
        </r-float-label>
      }
    }
  }
}
