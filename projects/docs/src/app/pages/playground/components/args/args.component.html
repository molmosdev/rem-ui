@for (arg of args(); track arg.label) {
  @if (!arg.hidden) {
    @switch (arg.type) {
      @case ('select') {
        <r-select [label]="arg.label" [(value)]="arg.value">
          @for (option of arg.options; track option.value) {
            <option r-option [value]="option.value">{{ option.text }}</option>
          }
        </r-select>
      }
      @case ('switch') {
        <div class="switch-wrapper">
          <!-- eslint-disable-next-line @angular-eslint/template/elements-content -->
          <button
            r-switch
            [(checked)]="arg.value"
            [id]="'switch' + arg.label"></button>
          <label [for]="'switch' + arg.label">{{ arg.label }}</label>
        </div>
      }
      @default {
        <r-text-field
          [type]="arg.type === 'text' ? 'text' : 'number'"
          [label]="arg.label"
          [(value)]="arg.value">
          @if (arg.value()) {
            <button
              r-button
              tailing
              variant="transparent"
              size="small"
              [noPaddingInline]="true"
              (click)="arg.value.set(null)">
              <i r-icon icon="X" [size]="19"></i>
            </button>
          }
        </r-text-field>
      }
    }
  }
}
