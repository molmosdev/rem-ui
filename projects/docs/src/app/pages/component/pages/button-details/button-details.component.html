<div class="top">
  <div class="playground">
    <r-button [type]="type()" [disabled]="disabled()" [loading]="loading()">
      {{ label() }}</r-button
    >
  </div>
</div>
<div class="controls">
  <r-select label="Type" [(selectedValue)]="type">
    <r-option value="primary">Primary</r-option>
    <r-option value="secondary">Secondary</r-option>
    <r-option value="ghost">Ghost</r-option>
  </r-select>
  <r-text label="Label" [(value)]="label" />
  <r-switch label="Loading" [(value)]="loading" />
  <r-switch label="Disabled" [(value)]="disabled" />
</div>
