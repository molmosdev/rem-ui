<div class="left">
  @if (isTablet()) {
    <i
      r-icon
      icon="Menu"
      class="icon-menu"
      tabindex="0"
      (click)="isMenuVisible.set(true)"
      (keydown)="
        ($event.key === 'Enter' || $event.key === ' ') &&
          isMenuVisible.set(true)
      "></i>
  }
  <div class="home-nav-link" [routerLink]="['/']">
    <div class="logo-wrapper">
      <div class="logo"></div>
    </div>
    <span>Rem UI</span>
  </div>
</div>
<div class="right">
  <button
    r-button
    variant="outlined"
    size="small"
    [equalPadding]="true"
    (click)="isThemeConfigVisible.set(!this.isThemeConfigVisible())">
    <i r-icon [strokeWidth]="1.5" [size]="22" icon="Paintbrush"></i>
  </button>
  <button r-button variant="outlined" size="small" [equalPadding]="true">
    <i
      r-icon
      [strokeWidth]="1.5"
      [size]="22"
      [icon]="isDarkTheme() ? 'Moon' : 'Sun'"
      tabindex="0"
      (click)="toggleTheme()"
      (keydown)="
        ($event.key === 'Enter' || $event.key === ' ') && toggleTheme()
      ">
    </i>
  </button>
</div>
