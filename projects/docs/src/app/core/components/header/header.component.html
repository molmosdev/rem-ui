<div class="left">
  @if (isTablet()) {
    <i
      r-icon
      icon="Menu"
      class="icon-menu"
      tabindex="0"
      (click)="isMenuVisible.set(true)"
      (keydown)="
        ($event.key === 'Enter' || $event.key === ' ') &&
          isMenuVisible.set(true)
      "></i>
  }
  <div class="home-nav-link" [routerLink]="['/']">
    <div class="logo-wrapper">
      <div class="logo"></div>
    </div>
    <span>Rem UI</span>
  </div>
</div>
<div class="right">
  <button
    r-button
    variant="outlined"
    size="small"
    [equalPadding]="true"
    (click)="isThemeConfigVisible.set(!this.isThemeConfigVisible())">
    <i r-icon [strokeWidth]="1.5" [size]="22" icon="Paintbrush"></i>
  </button>
  <r-button-group>
    <button
      r-button
      variant="outlined"
      size="small"
      [equalPadding]="true"
      [toggle]="true"
      [isToggled]="theme() === 'auto'"
      (click)="applyTheme('auto')">
      <i r-icon [strokeWidth]="1.5" [size]="22" icon="SunMoon"></i>
    </button>
    <button
      r-button
      variant="outlined"
      size="small"
      [equalPadding]="true"
      [toggle]="true"
      [isToggled]="theme() === 'light'"
      (click)="applyTheme('light')">
      <i r-icon [strokeWidth]="1.5" [size]="22" icon="Sun"></i>
    </button>
    <button
      r-button
      variant="outlined"
      size="small"
      [equalPadding]="true"
      [toggle]="true"
      [isToggled]="theme() === 'dark'"
      (click)="applyTheme('dark')">
      <i r-icon [strokeWidth]="1.5" [size]="22" icon="Moon"></i>
    </button>
  </r-button-group>
</div>
