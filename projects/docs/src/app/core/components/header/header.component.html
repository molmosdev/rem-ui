<div class="left">
  @if (isTablet()) {
    <i
      r-icon
      icon="Menu"
      class="icon-menu"
      tabindex="0"
      (click)="sideSheet.set(!sideSheet())"
      (keydown)="
        ($event.key === 'Enter' || $event.key === ' ') &&
          sideSheet.set(!sideSheet())
      "></i>
  }
  <div class="home-nav-link" [routerLink]="['/']">
    <div class="logo-wrapper">
      <div class="logo"></div>
    </div>
    <span>Rem UI</span>
  </div>
</div>
<i
  r-icon
  [icon]="isDarkTheme() ? 'Moon' : 'Sun'"
  tabindex="0"
  (click)="toggleTheme()"
  (keydown)="($event.key === 'Enter' || $event.key === ' ') && toggleTheme()">
</i>
