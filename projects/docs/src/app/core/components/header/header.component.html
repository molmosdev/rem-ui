<div class="left">
  @if (isTablet()) {
    <i class="icon-menu" (click)="sideSheet.set(!sideSheet())"></i>
  }
  <div class="home-nav-link" [routerLink]="['/']">
    <div class="logo-wrapper">
      <div class="logo"></div>
    </div>
    <span>Rem UI</span>
  </div>
</div>
<button
  r-switch
  [checked]="!isDarkTheme()"
  size="large"
  (click)="toggleTheme()">
  <i
    [class.icon-sun]="!isDarkTheme()"
    [class.icon-moon]="isDarkTheme()"
    style="color: var(--bg-color)"></i>
</button>
