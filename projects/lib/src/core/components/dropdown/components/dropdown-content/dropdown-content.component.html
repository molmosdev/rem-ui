@if (isDropdownContentVisible()) {
  <section
    tabindex="0"
    #dropdown
    id="dropdown"
    @fadeInFadeOutTrigger
    (click)="closeEmitter.emit()"
    [ngStyle]="{ width: width() + 'px' }">
    @if (lazyContent()) {
      <ng-container [ngTemplateOutlet]="lazyContent()?.tpl!"></ng-container>
    } @else {
      <ng-content />
    }
  </section>
}
