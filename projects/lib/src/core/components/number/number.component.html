<input
  (keyup)="updateValue($event)"
  [disabled]="disabled()"
  [value]="displayValue()"
  [@errorStateTrigger]="error()"
  [@inputPaddingStateTrigger]="inputPaddingState()"
  [@disabledStateTrigger]="disabled()"
  type="text" />
@if (label()) {
  <label
    [@errorStateTrigger]="error()"
    [@labelStateTrigger]="labelState()"
    [@disabledStateTrigger]="disabled()">
    {{ label() }}
  </label>
}
@if (valueType() !== 'integer' || suffix()) {
  <div
    class="suffix-or-type"
    [@errorStateTrigger]="error()"
    [@disabledStateTrigger]="disabled()">
    @if (suffix()) {
      {{ suffix() }}
    } @else {
      @switch (valueType()) {
        @case ('currency') {
          â‚¬
        }
        @case ('percentage') {
          %
        }
      }
    }
  </div>
}
