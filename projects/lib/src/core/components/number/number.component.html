<input
  (keyup)="updateValue($event)"
  [disabled]="disabled()"
  [value]="displayValue()"
  [class.has-label]="label()"
  [class.has-value]="displayValue()"
  [@errorState]="error()"
  type="text" />
@if (label()) {
  <label [class.has-value]="displayValue()" [@errorState]="error()">
    {{ label() }}
  </label>
}
@if (valueType() !== 'integer' || suffix()) {
  <div class="suffix-or-type" [@errorState]="error()">
    @if (suffix()) {
      {{ suffix() }}
    } @else {
      @switch (valueType()) {
        @case ('currency') {
          â‚¬
        }
        @case ('percentage') {
          %
        }
      }
    }
  </div>
}
