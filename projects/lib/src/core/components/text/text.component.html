<input
  (keyup)="updateValue($event)"
  [disabled]="disabled()"
  [value]="displayValue()"
  [class.has-label]="label()"
  [class.has-value]="displayValue()"
  [@errorStateTrigger]="error()"
  type="text" />
@if (label()) {
  <label [class.has-value]="displayValue()" [@errorStateTrigger]="error()">
    {{ label() }}
  </label>
}
@if ((clearable() && displayValue()) || searching()) {
  <div class="right-button" (click)="clear()">
    @if (searching()) {
      <r-spinner [active]="true" [size]="15" color="var(--foreground)" />
    } @else if (clearable() && displayValue()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="19"
        height="19"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="0.094rem"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-x">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    }
  </div>
}
