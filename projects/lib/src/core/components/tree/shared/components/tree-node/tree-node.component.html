<section>
  @if (!node.disabled) {
    <i r-icon icon="GripVertical" [size]="15" cdkDragHandle></i>
  }
  <div
    class="projected-content"
    (click)="nestedTree() && handleExtension()"
    (keydown.enter)="nestedTree() && handleExtension()"
    (keydown.space)="nestedTree() && handleExtension()"
    role="button"
    tabindex="0">
    <ng-content />
  </div>
  @if (nestedTree()) {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round">
      <path d="m6 9 6 6 6-6" />
    </svg>
  }
</section>
@if (nestedTree() && extended()) {
  <div class="nested">
    <ng-content select="r-tree" />
  </div>
}
