<!-- Leading content -->
<ng-content select="[leading]" />

<section>
  <!-- Label -->
  @if (label()) {
    <label>
      {{ label() }}
    </label>
  }

  <!-- Input -->
  <input
    #input
    [type]="type()"
    [value]="value()"
    [placeholder]="placeholder() || ''"
    [disabled]="disabled()"
    (input)="onInputValueChange($event)"
    (focus)="focused.set(true)"
    (blur)="onInputBlur($event)" />
</section>

<!-- Tailing content -->
<ng-content select="[tailing]" />
