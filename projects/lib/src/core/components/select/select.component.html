<!-- Label -->
@if (label()) {
  <label>
    {{ label() }}
  </label>
}

<!-- Select -->
<select
  [value]="selectedValue()"
  (close)="isOpen.set(false)"
  (change)="onSelectionChange($event)"
  (mousedown)="isOpen.set(true)"
  [disabled]="disabled()"
  r-options
  [options]="options()"></select>

<!-- Icon -->
<i
  r-icon
  icon="ChevronDown"
  [class.open]="isOpen()"
  [size]="20"
  [color]="
    invalid()
      ? 'var(--error-foreground, #c40000ab)'
      : ' var(--input-foreground, #798194)'
  "></i>
