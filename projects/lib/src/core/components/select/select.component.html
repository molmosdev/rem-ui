<div
  [ngClass]="{
    'has-label': label(),
    'has-value': selectedContent(),
    error: error(),
  }"
  class="select-box"
  (click)="isOpen.set(!isOpen())"
  [attr.aria-expanded]="isOpen()"
  tabindex="0">
  @if (label()) {
    <label
      [ngClass]="{
        'has-value': selectedContent(),
        error: error(),
        'options-open': isOpen(),
      }">
      {{ label() }}
    </label>
  }
  @if (selectedContent()) {
    {{ selectedContent() }}
  }
  <div
    class="right-button"
    [ngClass]="{ error: error(), clearable: clearable() && selectedContent() }"
    (click)="clearable() && selectedContent() && clearSelection($event)">
    @if (clearable() && selectedContent()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="19"
        height="19"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="0.094rem"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-x">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    } @else {
      @if (isOpen()) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="0.094rem"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-chevron-up">
          <path d="m18 15-6-6-6 6" />
        </svg>
      } @else {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="0.094rem"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-chevron-down">
          <path d="m6 9 6 6 6-6" />
        </svg>
      }
    }
  </div>
</div>
@if (isOpen()) {
  <div class="dropdown-wrapper" @fadeInOutTrigger [ngClass]="positioning()">
    <ul
      class="dropdown"
      role="listbox"
      #optionsWrapper
      [ngStyle]="{ 'max-height.px': optionsMaxHeight() }">
      @if (options() && options().length > 0) {
        <ng-content></ng-content>
      } @else {
        <div class="no-options">{{ noResultsMessage() }}</div>
      }
    </ul>
  </div>
}
