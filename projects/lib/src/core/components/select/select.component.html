<!-- Label -->
@if (label()) {
  <label>
    {{ label() }}
  </label>
}

<!-- Select -->
<select
  #select
  [value]="selectValue()"
  (close)="isOpen.set(false)"
  (change)="onSelectionChange($event)"
  (mousedown)="isOpen.set(true)"
  [disabled]="disabled()"></select>

<!-- Icon -->
<i
  r-icon
  icon="ChevronDown"
  [class.open]="isOpen()"
  [size]="20"
  [color]="
    invalid()
      ? 'var(--error-foreground, #c40000ab)'
      : ' var(--input-foreground, #798194)'
  "></i>

<!-- Projected Options -->
<ng-content />
