<div
  class="side-sheet-overlay"
  [@overlayTrigger]="isOpen() ? 'visible' : 'hidden'"
  (click)="isOpen.set(false)"></div>
<div
  class="side-sheet"
  [@horizontalSlideTrigger]="
    isOpen()
      ? isLeft()
        ? 'openLeft'
        : 'openRight'
      : isLeft()
        ? 'closedLeft'
        : 'closedRight'
  "
  [style.width]="width()">
  <button class="close-button" (click)="isOpen.set(false)">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="19"
      height="19"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="0.094rem"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x">
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </button>
  <div class="side-sheet-content">
    <ng-content></ng-content>
  </div>
</div>
