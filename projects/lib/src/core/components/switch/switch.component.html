<section (click)="toggleSwitch()" tabindex="0">
  <div class="switch-container" [ngClass]="size()">
    <div [@switchState]="value() ? 'true' : 'false'" class="switch">
      <ng-content></ng-content>
    </div>
  </div>
  @if (label()) {
    <div class="label">
      {{ label() }}
    </div>
  }
</section>
