<!-- Label -->
@if (label()) {
  <label>
    {{ label() }}
  </label>
}

@if (!selectedValue()) {
  <section [class.large]="noOptions() && !searching()">
    <!-- Input -->
    <input
      #input
      [value]="inputTextValue()"
      [placeholder]="placeholder() || ''"
      [disabled]="disabled()"
      (focus)="focused.set(true)"
      (blur)="focused.set(false)"
      (input)="onInputValueChange($event)" />

    <!-- Clear Button -->
    @if (inputTextValue() || selectedValue()) {
      <i r-icon icon="X" [size]="18" (click)="inputTextValue.set('')"></i>
    }
  </section>
}

<!-- Select -->
<select
  #select
  [value]="selectedValue()"
  (change)="onSelectValueChange($event)"
  [class.no-options]="noOptions()"
  (mousedown)="isOpen.set(true)"
  [disabled]="disabled()"></select>

nooptions: {{ noOptions() }} searching: {{ searching() }}

@if (!noOptions() || searching()) {
  <!-- Icon -->
  <div class="icon-wrapper">
    <i
      r-icon
      [icon]="selectIconName()"
      [class.open]="isOpen()"
      [class.select-has-value]="selectedValue()"
      (click)="handleIconClick()"
      [class.searching]="searching()"
      [size]="selectIconSize()"
      [color]="
        invalid()
          ? 'var(--error-foreground, #c40000ab)'
          : ' var(--input-foreground, #798194)'
      "></i>
  </div>
}

<!-- Projected Options -->
<ng-content />
