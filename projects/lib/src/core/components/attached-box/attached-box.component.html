<ng-content select="[r-attached-box-trigger]" />
<div
  #content
  class="r-attached-box-content"
  [class]="adjustedPosition()"
  [class.visible]="isContentVisible()"
  [style.--gap.px]="gap()"
  [style.--duration]="animationParams().duration"
  [style.--enter-delay]="animationParams().enterDelay"
  [style.--leave-delay]="animationParams().leaveDelay"
  [style.--scale-from]="animationParams().scaleFrom"
  [style.--scale-to]="animationParams().scaleTo"
  [style.--translate-from]="animationParams().translateFrom">
  <ng-content select="[r-attached-box-content]" />
</div>
