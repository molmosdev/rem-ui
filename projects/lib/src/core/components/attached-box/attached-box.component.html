<div
  #trigger
  (click)="toggleContentVisibility()"
  (keydown.enter)="toggleContentVisibility()"
  (keydown.space)="toggleContentVisibility()"
  tabindex="0"
  class="r-attached-box-trigger">
  <ng-content select="[r-attached-box-trigger]" />
</div>
@if (isContentVisible()) {
  <div
    #content
    [class]="adjustedPosition()"
    class="r-attached-box-content"
    [@fadeInFadeOutTrigger]="{
      value: isContentVisible(),
      params: animationParams(),
    }">
    <ng-content select="[r-attached-box-content]" />
  </div>
}
