@for (item of content(); track item) {
  @if (item.type === 'string') {
    <r-text
      [label]="item.label"
      [value]="returnString($index)()"
      (changeEmitter)="updateContent($index, $event)" />
  }
  @if (item.type === 'number') {
    <r-number
      [label]="item.label"
      [value]="returnNumber($index)()"
      (changeEmitter)="updateContent($index, $event)" />
  }
}
@if (removable()) {
  <button r-button variant="secondary" (click)="removeEmitter.emit(id())">
    @if (deleteButtonPosition() === 'bottom') {
      <ng-content select="[list-remove-text]" />
    } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-trash">
        <path d="M3 6h18" />
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
      </svg>
    }
  </button>
}
