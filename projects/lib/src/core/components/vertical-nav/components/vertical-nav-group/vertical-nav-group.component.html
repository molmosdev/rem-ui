<div class="group-container">
  <div
    class="group-wrapper"
    (click)="toggleExpandedState()"
    [class.expanded]="expanded()"
    role="button"
    tabindex="0">
    <div class="left">
      <div class="group-content">
        <ng-content select="[r-group-prefix]" />
        <div class="group-text">
          <ng-content select="[r-group-title]" />
        </div>
        <ng-content select="[r-group-suffix]" />
      </div>
    </div>
    <div
      class="group-arrow"
      [@rotateArrowTrigger]="expanded() ? 'expanded' : 'collapsed'">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <path d="m6 9 6 6 6-6" />
      </svg>
    </div>
  </div>
  <div
    class="nested-wrapper"
    [@expandCollapseTrigger]="expanded() ? 'expanded' : 'collapsed'">
    <ng-content />
  </div>
</div>
