@if (show()) {
  <span
    tabindex="0"
    @fadeInFadeOutTrigger
    class="background"
    (click)="close()"
    (keydown.enter)="close()"
    [ngClass]="{ 'click-outside': clickOutside() }"></span>
  <div
    class="dialog"
    [ngClass]="{
      'mobile-bottom-active': mobileBottomActive(),
      'dialog-open': show(),
    }"
    [@fadeInFadeOutTrigger]="{
      value: '',
      params: {
        translateFrom: 'translateY(15px)',
        translateTo: 'translateY(0)',
      },
    }">
    @if (lazyContent()) {
      <ng-container [ngTemplateOutlet]="lazyContent()?.tpl!" />
    } @else {
      <ng-content />
    }
  </div>
}
