<textarea
  (keyup)="updateValue($event)"
  [value]="displayValue()"
  [class.disabled]="disabled()"
  [class.has-label]="label()"
  [class.has-value]="displayValue()"
  [@errorStateTrigger]="error()"
  id="textarea"></textarea>
@if (label()) {
  <label
    [class.has-value]="displayValue()"
    [@errorStateTrigger]="error()"
    for="textarea">
    {{ label() }}
  </label>
}
