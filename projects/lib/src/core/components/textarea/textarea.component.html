<textarea
  (keyup)="updateValue($event)"
  [disabled]="disabled()"
  [value]="displayValue()"
  [placeholder]="displayPlaceholder()"
  [@errorStateTrigger]="error()"
  [@inputPaddingStateTrigger]="inputPaddingState()"
  [@disabledStateTrigger]="disabled()"
  id="textarea"></textarea>
@if (label()) {
  <label
    [@errorStateTrigger]="error()"
    [@textareaLabelStateTrigger]="labelState()"
    [@disabledStateTrigger]="disabled()"
    for="textarea">
    {{ label() }}
  </label>
}
