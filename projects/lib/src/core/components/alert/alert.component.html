@if (icon()) {
  <div class="icon">
    <i r-icon [icon]="icon()!" [size]="20" [color]="colorForeground()"></i>
  </div>
}
<div class="content">
  @if (title()) {
    <div class="title">
      {{ title() }}
    </div>
  }

  <div class="body">
    <ng-content />
  </div>
</div>
@if (dismissible()) {
  <button class="close-btn" (click)="dismiss()">
    <i r-icon icon="X" [size]="20" [color]="colorForeground()"></i>
  </button>
}
